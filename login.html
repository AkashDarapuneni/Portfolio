<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Spotify Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #000; /* Black background */
      color: #fff;            /* White text */
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
    }

    .login-container {
      background-color: #000;
      padding: 40px;
      border-radius: 8px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
      margin: 20px;
    }

    .login-container h2,
    .login-container label {
      color: #fff;
    }

    .form-control {
      background-color: #000;
      border: 1px solid #555;
      color: #fff;
    }

    .form-control::placeholder {
      color: #aaa;
    }

    .form-control:focus {
      background-color: #000;
      color: #fff;
      border-color: #1db954;
      box-shadow: none;
    }

    .btn-spotify {
      background-color: #1db954;
      border: none;
      width: 100%;
      padding: 10px;
      font-weight: bold;
      color: #000;
    }

    .btn-spotify:hover {
      background-color: #1ed760;
    }

    .text-muted a {
      color: #ccc;
      text-decoration: none;
    }

    .text-muted a:hover {
      text-decoration: underline;
    }

    #error-message {
      display: none;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Log in to Portfolio</h2>
    <form action="/login" method="post">
      <div id="error-message" class="text-danger text-center mb-3">
        <!-- Error message will appear here -->
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email address or username</label>
        <input type="text" class="form-control" id="email" name="username" placeholder="Email or username" autocomplete="username">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Password" autocomplete="current-password">
      </div>
      <button type="submit" class="btn btn-spotify mt-3">Log In</button>
    </form>
    <p class="text-center text-muted mt-4">
      Don't have an account? <a href="/signup">Sign up</a>
    </p>
  </div>
</body>
</html>
