<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

<style>
  /* Footer Styles */
  .portfolio-footer {
    background-color: #2c3e50;
    color: #ecf0f1;
    padding: 3rem 0;
    text-align: center;
  }
  
  .footer-container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 20px;
  }
  
  .contact-details {
    margin-bottom: 2rem;
  }
  
  .contact-details h3 {
    margin-bottom: 1.5rem;
    color: #fff;
  }
  
  .contact-items {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 2rem;
    margin-bottom: 2rem;
  }
  
  .contact-item {
    display: flex;
    align-items: center;
    gap: 0.5rem;
  }
  
  .contact-item a, .contact-item span {
    color: #ecf0f1;
    text-decoration: none;
    transition: color 0.3s;
  }
  
  .contact-item a:hover {
    color: #3498db;
  }
  
  .social-links {
    display: flex;
    justify-content: center;
    gap: 1.5rem;
    margin-bottom: 2rem;
  }
  
  .social-links a {
    color: #ecf0f1;
    font-size: 1.5rem;
    transition: color 0.3s, transform 0.3s;
  }
  
  .social-links a:hover {
    color: #3498db;
    transform: translateY(-3px);
  }
  
  .copyright p {
    margin: 0;
    font-size: 0.9rem;
    color: #bdc3c7;
  }
  
  /* Responsive adjustments */
  @media (max-width: 768px) {
    .contact-items {
      flex-direction: column;
      gap: 1rem;
    }
    
    .social-links {
      gap: 1rem;
    }
  }
</style>
